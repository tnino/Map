<!DOCTYPE html>
<html lang="en">

<head>
  <!-- The following 3 meta tags lines  have to remeain the first 3 lines in the head;-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="fun things to do in Austin" content="Downtown - Austin)">

    <!-- First include jquery js -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <link rel="stylesheet" href="css/map.css">

    <!-- Then include bootstrap js -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

     <!-- <script src="js/locations.js"></script> -->
    <script src="js/untitled.js"></script>
    <script src="js/model.js"></script>
    <script src="js/locations.js"></script>
    <script async defer <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAa-ZSu6n6AJNfe_wuAZbYn0V4JrtyF2gI&v=3&callback=initMap" >
    </script>
    
</head>

<body>

    <h1>Fun things to do in Austin,TX</h1>
    <center><h2>If you ever visit Austin, these are restaurants that you can eat at</h2></center>
    <div class="container">

        <div class="searchbar">
            <span class="filter-search">Search for a name from the list:</span>
        </div>

        <div>
            <input type="search" data-bind="value: searchField, valueUpdate: 'keyup'" autocomplete="yes">
        </div>

<div>
            <div>
            <ul data-bind="template: {name: 'location', foreach:Locationaustin}"></ul>

            <script type="text/html" id="location">
                <li>
                    <strong data-bind="text: name"></strong>
                    <span data-bind="text: restaurantname, click: $parent.showLocation"></span>
                </li>
            </script>
            <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" data-bind="textInput: directionField" placeholder="Ex: Airport or 517 Lightsey rd">
          <input id="search-within-time" type="button" data-bind="click: go}" value="Go">
        </div>

        <div id="map" class="map-container"></div>

    </div>

</body>
